name: Docs Generator

on:
  push:
    branches:
      - master

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run dokka ğŸ“
        id: test
        run: bash ./gradlew :mapskit:dokkaHtml
      - name: Add redirect ğŸ”
        id: redirection
        run: |
          touch index.html
          echo '<html><head><meta http-equiv="refresh" content="0; URL=/MapKit/html/index.html" /></head><body><p>Redirecting...</p></body></html>' > index.html
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          BRANCH: gh-pages
          FOLDER: mapskit/build/dokka/
